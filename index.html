<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clock</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
  <div class="main">
     <div class="clock">
        <!-- center point -->
         <div id="center"></div> <!-- hours mark --> 
         <div id="time12"></div>
          <div id="time3"></div>
           <div id="time6"></div>
            <div id="time9"></div>
             <!-- dark-mode button --> 
             <div class="switch">
                <button id="button"><i class="fa fa-moon-o"></i></button>
             </div> 
             <!-- hours,minutes, seconds hand --> 
             <div class="seconds">
                <div id="sec">
                </div>
               </div>
              <div class="minutes">
                 <div id="min"></div> 
                </div> <div class="hour"> 
                  <div id="hour"></div> 
                </div> 
              </div> 
              </div> <!-- javascript part --> 
              <script src="script.js"></script>
</body>
</html>
